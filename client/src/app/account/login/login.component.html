<div class="d-flex justify-content-center mt-5">
    <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="text-center mb-4">
            <h1 class="h3 mb-3 fw-normal">Login</h1>
        </div>

        <app-text-input formControlName="email" [label]="'Email Address'"></app-text-input>
        <app-text-input formControlName="password" [label]="'Password'" [type]="'password'"></app-text-input>
    
        <button class="mt-2" [disabled]="loginForm.invalid" class="w-100 btn btn-lg btn-primary" type="submit">Login</button>
    </form>

</div>
