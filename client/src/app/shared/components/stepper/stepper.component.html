<div class="container">
    <ul class="nav nav-pills nav-justified">
        <li class="nav-items" *ngFor="let step of steps; let i = index">
            <button (click)="onClick(i)" [class.active]="selectedIndex === i" 
                class="nav-link py-3 text-uppercase btn-block font-weight-bold">
                {{step.label}}:{{step.completed}}
            </button>
        </li>
    </ul>
    <div>
        <ng-container [ngTemplateOutlet]="selected.content"></ng-container>
    </div>
</div>
