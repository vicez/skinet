<ng-container *ngIf="basket$ | async">
    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th class="border-0" scope="col" [class.bg-light]="isBasket || isOrder">
                        <div class="p-2 px-3 text-uppercase">products</div>
                    </th>
                    <th class="border-0" scope="col" [class.bg-light]="isBasket || isOrder">
                        <div class="py-2 text-uppercase">Price</div>
                    </th>
                    <th class="border-0" scope="col" [class.bg-light]="isBasket || isOrder">
                        <div class="py-2 text-uppercase">Quantity</div>
                    </th>
                    <th class="border-0" scope="col" [class.bg-light]="isBasket || isOrder">
                        <div class="py-2 text-uppercase">Total</div>
                    </th>
                    <th *ngIf="isBasket" class="border-0 bg-light" scope="col">
                        <div class="py-2 text-uppercase">Remove</div>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of (basket$ | async).items">
                    <th scope="row">
                        <div class="p-2">
                            <img [src]="item.pictureUrl" [alt]="item.pictureName" class="img-fluid" style="max-height: 50px">
                            <div class="ml-3 d-inline-block align-middle">
                                <h5 class="mb-0">
                                    <a routerLink="/shop/{{item.id}}" class="text-dark">
                                        {{item.productName}}
                                    </a>
                                </h5>
                                <span *ngIf="!isOrder" class="text-muted font-weight-normal font-italic d-block">
                                    Type: {{item.type}}
                                </span>
                            </div>
                        </div>
                    </th>
                    <td class="align-middle"> <strong>{{item.price | currency}}</strong> </td>
                    <td class="align-middle">
                        <div class="d-flex align-items-center" [class.justify-content-center]="!isBasket">
                            <i *ngIf="isBasket" class="fa fa-minus-circle text-warning mr-2" 
                            (click)="decrementItemQuantity(item)"
                            style="cursor: pointer; font-size: 2em"></i>
                            <span class="font-weight-bold" style="font-size: 1.5em;"> {{item.quantity}} </span>
                            <i *ngIf="isBasket" class="fa fa-plus-circle text-warning mx-2" 
                            (click)="incrementItemQuantity(item)"
                            style="cursor: pointer; font-size: 2em"></i>
                        </div>
                    </td>
                    <td class="align-middle"> <strong>{{item.price * item.quantity | currency}}</strong> </td>
                    <td *ngIf="isBasket" class="text-center align-middle">
                        <a class="text-danger">
                            <i class="fa fa-trash" (click)="removeItemFromBasket(item)" 
                            style="font-size: 2em; cursor: pointer;"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</ng-container>
